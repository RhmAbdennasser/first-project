{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>
                <form action="" methode="post">
                    <div class="mb-4">
                        <input type="text" name="username" placeholder="Username" id="usernameFeild" class="form-control form-control-sm" />
                    </div>
                    <div class="errorMsg_username invalid-feedback"></div>
                    <div class="mb-4">
                        <input type="email" name="email" placeholder="Email" id="emailFeild" class="form-control form-control-sm" />
                    </div>
                    <div class="mb-5">
                        <input type="password" name="password" placeholder="Password" id="passwordFeild" class="form-control form-control-sm" />
                        <small class="float-end py-2">SHOW</small>
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" value="Register" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
